<ion-header>
  <ion-navbar primary>
    <ion-title>
      {{ venueService.cohort }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="cohort">

  <ion-item-group>

      <ion-item-divider light>
        Activity Map
      </ion-item-divider>


      <sebm-google-map [latitude]="coords.lat" 
                        [longitude]="coords.lng" 
                        [zoom]="13" 
                        [zoomControl]="false"
                        [streetViewControl]="false"
                        [scrollwheel]="false"
                        [styles]="geoService.mapStyle">
        <sebm-google-map-marker *ngFor="let venue of venueService.cohortVenues" 
                                [latitude]="venue.lat" 
                                [longitude]="venue.lng"
                                (markerClick)="clickedMarker(venue)"></sebm-google-map-marker>
      </sebm-google-map>
      
      <!--<ion-item-divider light>
        Venue Types
      </ion-item-divider>

      <base-chart class="chart"
           [data]="pieChartData"
           [labels]="pieChartLabels"
           [chartType]="pieChartType"></base-chart>-->

      <ion-item-divider light>
        Venues
        <p item-right># Reveals / # Checkins</p>
      </ion-item-divider>
      <ion-item *ngFor="let venue of venueService.cohortVenues" (click)="centerMap(venue)">
        <h2>{{venue.name}}</h2>
        <h3>{{venue.category}}</h3>
        <p item-right>{{venue.reveals}}/{{venue.checkins}}</p>
      </ion-item>

    </ion-item-group>


</ion-content>
