<ion-header>
    <ion-navbar primary>
      <ion-title style="text-align:center;">Your Private Logs</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content class="venue-list">
  
    <ion-list style="margin-bottom:0px; height: 38vh;" no-lines>
        <ion-list-header style="text-align:center;" text-wrap >
          This information is only visible to you
        </ion-list-header>
    
  
        <div *ngIf="venueService.venues.length==0" class="placeholder-container">
            <h3>
              Looks like we haven't logged any places yet, bummer :(
            </h3>
            <h3>
              Keep going places, and make sure location tracking for MoveMeant is enabled!
            </h3>
        </div>
  
        
          <ion-card *ngFor="let venue of venueService.venues" (click)="showModal(venue)" [style.opacity]="haveIBeenThere(venue)">
          <ion-item text-wrap>
            
            <div item-left class="progress-container">
              <div class="progress-indicator animated fadeIn">
                <div class="progress-filled" [style.height]="getFill(venue)"></div>
              </div>
            </div>
            
            <h2>{{venue.name}}</h2>
            <p>{{venue.category}}</p>
  
            <button *ngIf="venue.revealed" clear item-right>
              <ion-icon name="globe"></ion-icon>
              <span style="color:black;">Revealed</span>
            </button>
            <!--<button *ngIf="!venue.revealed" ouline item-right>
              <ion-icon name="navigate"></ion-icon>
              Info
            </button>-->
  
          </ion-item>
          </ion-card>
        </ion-list>
  
  </ion-content>
